repos:
  - repo: https://github.com/python-poetry/poetry
    rev: "f631c22f715e0712d99a7493caab3f8088a582ab" # frozen: 1.6.0
    hooks:
      - id: poetry-check
      - id: poetry-lock
        args:
          - "--no-update"

  - repo: https://github.com/floatingpurr/sync_with_poetry
    rev: 41b6bf233c52f08f344e09107bdda253e6d8b57a # frozen: 1.1.0
    hooks:
      - id: sync_with_poetry
        pass_filenames: false
        files: ".pre-commit-config.yaml|poetry.lock"
        args: ["poetry.lock"]

  - repo: https://github.com/pycqa/isort
    rev: 5.11.5
    hooks:
      - id: isort
        name: isort (python)

  - repo: https://github.com/psf/black
    rev: e87737140f32d3cd7c44ede75f02dcd58e55820e # frozen: 23.9.1
    hooks:
      - id: black

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: "fc260393cc4ec09f8fc0a5ba4437f481c8b55dc1" # frozen: v3.0.3
    hooks:
      - id: prettier

  - repo: https://github.com/rstcheck/rstcheck
    rev: "445861c31d8134562e723d77115721038de2e687" # frozen: v6.2.0
    hooks:
      - id: rstcheck
        additional_dependencies: [sphinx]
        args: ["--config", "docs/rstcheck.cfg"]

  - repo: local
    hooks:
      - id: pylama
        name: pylama
        entry: poetry run pylama
        language: system
        types: [python]

  - repo: https://github.com/PyCQA/bandit
    rev: "1.7.5"
    hooks:
      - id: bandit
        files: "^req2flatpak.py$"
        args:
          - "--aggregate"
          - "vuln"
          - "-ll"
          - "-q"
          - "-f"
          - "custom"
          - "--msg-template"
          - "--------------------------------------------------\n
            {relpath}:{line}:\n
            [{test_id:^8}] Severity: {severity} Confidence: {confidence}\n
            {msg}"
