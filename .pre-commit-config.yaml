repos:
  - repo: https://github.com/python-poetry/poetry
    rev: "fb493f2e80a11403fa289617a703ae622d4ccd75" # frozen: 1.3.0
    hooks:
      - id: poetry-check
      - id: poetry-lock

  - repo: https://github.com/floatingpurr/sync_with_poetry
    rev: 6fd6194c7bbd629b18a7bcd7a4a38a57f128b451 # 0.4.0
    hooks:
      - id: sync_with_poetry
        files: ".pre-commit-config.yaml|poetry.lock"
        args: ["--skip", "isort"]

  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        name: isort (python)

  - repo: https://github.com/psf/black
    rev: 22.3.0
    hooks:
      - id: black

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: "cafd5506f18eea191804850dacc0a4264772d59d" # frozen: v3.0.0-alpha.4
    hooks:
      - id: prettier

  - repo: https://github.com/rstcheck/rstcheck
    rev: "77751d7a7d81a5d47aa344d802f41809c4d063c0" # frozen: v6.1.1
    hooks:
      - id: rstcheck
        additional_dependencies: [sphinx]
        args: ["--config", "docs/rstcheck.cfg"]

  - repo: local
    hooks:
      - id: pylama
        name: pylama
        entry: pylama
        language: system
        types: [python]

  - repo: https://github.com/PyCQA/bandit
    rev: "1.7.4" # frozen: 1.7.4
    hooks:
      - id: bandit
        files: "req2flatpak.py"
        args:
          - "--aggregate"
          - "vuln"
          - "-ll"
          - "-q"
          - "-f"
          - "custom"
          - "--msg-template"
          - "--------------------------------------------------\n
            {relpath}:{line}:\n
            [{test_id:^8}] Severity: {severity} Confidence: {confidence}\n
            {msg}"
